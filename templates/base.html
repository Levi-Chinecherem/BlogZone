<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <!-- Meta tags and title go here -->
    <!-- Add Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Your additional styles -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script type="text/javascript" src="{% static 'static_root/ckeditor/ckeditor-init.js' %}"></script>
    <script type="text/javascript" src="{% static 'static_root/ckeditor/ckeditor/ckeditor.js' %}"></script>
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* 100% of the viewport height */
        }

        .container {
            flex: 1;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'accounts:index' %}">BlogZone</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <!-- Your existing authentication check -->
                {% if user.is_authenticated %}
                    <!-- Add links to your blog views -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog:post_list' %}">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog:post_blog' %}">New Post</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:profile' %}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:register' %}">Register</a>
                    </li>
                {% endif %}
                
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
        <br><br>
    </div>

    <!-- Add Bootstrap 4 JS and Popper.js for Bootstrap components -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    {% block script %}{% endblock script %}

    <!-- Simple Footer -->
    <footer class="bg-info text-white text-center py-2 mt-auto">
        <p>&copy; 2023 BlogZone. All rights reserved.</p>
    </footer>
</body>
</html>
